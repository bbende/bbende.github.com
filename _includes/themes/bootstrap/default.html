<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/github.css" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
	<header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
	    <div class="container">
            {% assign current = page.url | downcase | split: '/' %}
            <div class="navbar-header">
	            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <!--
              <a class="navbar-brand" href="{{ HOME_PATH }}">
		              <span class="glyphicon glyphicon-home"></span>
		          </a>
            -->
	        </div>
	        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul id="nav-list" class="nav navbar-nav">
                  <li {% if current[1] == 'index.html' %}class='active'{% endif %} >
                      <a href="{{ HOME_PATH }}" {% if current[1] == 'index.html' %}class='active'{% endif %} >
                          Home
                      </a>
                  </li>
                    <li {% if current[1] == 'archive.html' %}class='active'{% endif %} >
                        <a href="{{ BASE_PATH }}/archive.html" {% if current[1] == 'archive.html' %}class='active'{% endif %} >
                            Archive
                        </a>
                    </li>
                    <li {% if current[1] == 'categories.html' %}class='active'{% endif %} >
                        <a href="{{ BASE_PATH }}/categories.html" {% if current[1] == 'categories.html' %}class='active'{% endif %} >
                            Categories
                        </a>
                    </li>
                    <li {% if current[1] == 'tags.html' %}class='active'{% endif %}>
                        <a href="{{ BASE_PATH }}/tags.html" {% if current[1] == 'tags.html' %}class='active'{% endif %}>
                            Tags
                        </a>
                    </li>
	            </ul>
	        </nav>
	    </div>
	</header>

  <div id="body" class="container">
	  {{ content }}
  </div>

  <footer>
	  <div class="container">
	  	<p>Copyright &copy; {{ site.author.name }} {{ site.time | date: '%Y' }}</p>
    </div>
	</footer>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
