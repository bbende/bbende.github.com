{% include JB/setup %}

<div class="row">
    <div class="col-md-11">
      <article>
        <h2 style="margin-top:5px;">{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h2>
        <div class="row">
            <div class="group1 col-md-10">
              <p class="post-meta">
                Posted by {% if post.author %}{{ post.author }}{% else %}{{ site.title }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}
              </p>
            </div>
            <div class="col-md-2">
              <a href="https://twitter.com/share" class="twitter-share-button" data-via="BBende">Tweet</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <hr/>
                  <div class="content">
                      {{ content }}
                  </div>
                <hr/>
                  {% include JB/comments %}
              </div>
          </div>
      </article>
  </div>
</div>
